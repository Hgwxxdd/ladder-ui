name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: '12'

      - name: Automatic Releases
      - uses: ncipollo/release-action@v1
        with:
          bodyFile: 'CHANGELOG.md'
          token: ${{ secrets.GITHUB_TOKEN }}
